<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/@trevoreyre/autocomplete-js/dist/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-top__wrap">
                        <div class="header-top__left">
                            <div class="header-top__icon">
                                <img src="img/header-top__left--icon.png" alt="">
                            </div>
                            <span class="header-top__text">Волгоградская область</span>
                        </div>
                        <div class="header-top__right">
                            <a href="#" class="header__link"><span class="header-top__text">Тендеры</span></a>
                            <a href="#" class="header__link"><span class="header-top__text">База подрядчиков</span></a>
                            <a href="#" class="header__link"><span class="header-top__text">Другие сервисы</span></a>
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.5 6.75L9 11.25L13.5 6.75" stroke="#708598" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="header-wrap">
                    <div class="header-bottom">
                        <div class="header-logo">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="header-user--mobile">
                            <span class="header-user__item">A</span>
                        </div>   
                        <div class="header-catalog">
                            <div class="header-burger"><span></span></div>
                            <h3 class="heading">Каталог</h3>
                        </div>
                        <div id="app">
                            <div class="header-search">
                                <input type="search" @input="getSearch" v-model="inputData" placeholder="Хочу найти..." class = "autocomplete-input js-input" id="input">
                                <ul class ="autocomplete-result-list js-list">
                                    <li v-for="item in searchList">{{item}}</li>
                                </ul> 
                            </div>
                          </div>
                        <div class="header-list">
                            <div class="header-list__img">
                                <img src="img/list.png" alt="">
                                <span></span>
                            </div>
                            <h3 class="heading">Список</h3>
                        </div>
                        <div class="header-user">
                            <span class="header-user__item">A</span>
                        </div>   
                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
            productList: ['цемент', 'работать', 'ведро', 'самокат', 'самолет', 'забор'],
            searchList: [],
            inputData: ''
        },
        methods: {
            getSearch(e) {
                this.searchList = [];
                this.productList.forEach((item) => {
                    item.split('').forEach((itemEl) => {
                        if(!item.indexOf(this.inputData.toLowerCase())) {
                            if(!this.searchList.includes(item)) {
                                this.searchList.push(item)

                            }
                            
                            if(this.inputData.length < 1) {
                                this.searchList = [];
                            }
                        }
                    })
                })
                
            }
        }
        })
    </script>
    <script>
        let list = document.querySelector('.js-list');
let input  = document.querySelector('.js-input');

input.addEventListener('click', function(){
    list.classList.toggle('isActive');
})
    </script>

</body>
</html>
